<section ng-controller="HomeCtrl as home">
    <div class = "side-bar">
    <h1>Bloc Chat</h1>
    <button class='modal-button' ng-click='home.modal()'>New Room</button>

        <ul class="list-rooms" ng-repeat = "room in home.rooms">
            {{room.$value}}
        </ul>
    </div>
</section>
